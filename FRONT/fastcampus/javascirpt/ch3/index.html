<!-- <!DOCTYPE html> : 문서의 HTML 버전을 지정
     DOCTYPE(DTD, Document Type Definition)은 마크업 언어에서 문서 형식을 정의하며,
     웹 브라우저가 어떤 HTML 버전의 해석 방식으로 페이지를 이해하면 되는지를 알려주는 용도 -->
<!DOCTYPE html>
<!-- <html> : 문서의 전체 범위
     HTML 문서가 어디에서 시작하고, 어디에서 끝나는지 알려주는 역할 
     -->
<html lang="kr">
<!-- <head> : 문서의 정보를 나타내는 범위
     웹 브라우저가 해석해야 할 웹 페이지의 제목, 설명, 사용할 파일 위치, 스타일(CSS) 같은
     웹페이지의 보이지 않는 정보를 작성하는 범위 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title> : HTML 문서의 제목(title)을 정의, 웹 브라우저 탭에 표시됨 -->
  <title>Document</title>
  <!-- <link> : 외부 문서를 가져와 연결할 때 사용 (대부분 CSS 파일) 
       - rel : 가져올 문서와 관계
               가져올 외부 문서(대표적으로 CSS 파일)가 현재의 HTML과 어떤 관계인지를 명시하는 HTML 속성(Attribute)
       - href : 가져올 문서의 경로
                브라우저가 참조할 특정 경로(Path)를 지정하는 HTML 속성(Attribute) 
  -->
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js"></script>
  <style>
    div {
      text-decoration: underline;
    }
  </style>
</head>
<!-- <body> : 문서의 구조를 나타내는 범위
     사용자 화면을 통해 보여지는 로고, 헤더, 푸터, 내비게이션, 메뉴, 버튼, 이미지 같은
     웹페이지의 보여지는 구조를 작성하는 범위 
-->
<body>
    <!-- <div>Hello world!</div> -->
    <!-- <img src="./images/logo.png" alt="HEROPY">
    <img src="https://heropy.blog/css/images/logo.png" alt="HEROPY"> -->
    
    <!-- target : 링크 URL의 표시(브라우저 탭) 위치
          - _blank : 새 탭에 페이지가 열림 -->
     <a href="https://naver.com" target="_blank">NAVER</a>
     <a href="../ch3/about">About</a>
     <a href="../ch3/login">Login</a>
</body>
</html>
