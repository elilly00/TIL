<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>납품자정보</legend>
			<ol>
				<li><label>납품자 명: </label><input type="text" name="userName" placeholder="name"></li><br>
				<li><label>email : </label><input type="email" name="email" placeholder="answs@naver.com"></li><br>
				<li><label>홈페이지 : </label><input type="text" name="page" placeholder="http://"></li>
			</ol>
		</fieldset>
		
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li><label>상품명 : </label><input type="text" name="productName"></li><br>
				<li>납품수량 : <input type="number" name="amount" min="100" placeholder="최소 100"></li><br>
				<li>납품등급 : <input type="range" name="class"></li><br>
				<li>기타사항 : <!-- <input type="text" name="request"></li> -->
							<textarea cols="20" row="5" style="resize: both"></textarea>				
			</ul>
		</fieldset>
		
		<br>
		
		<button type="submit">send message</button>
	</form>
</body>
</html>
