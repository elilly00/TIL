<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
	.wrap *{
		border: 1px solid lightgray;
		display: block; padding: 5px; margin: 15px;
	}
	.type{width: 450px;}
</style>
</head>
<body>
	<h1>객체 탐색</h1>
	<h2>탐색 메소드</h2>
	<h3>Descendants메소드</h3>
	<p>선택된 요소의 하위 요소들을 선택할 수 있는 메소드</p>
	<div class="wrap">
		<div class="type">div(great-grandparent)
			<ul>ul(grandparent)
			<li>li(direct parent)
				<span>span1</span>
			</li>
			<li>li(direct parent)
				<span>span2</span>
			</li>
			</ul>
		</div>
		<div class="type">div(grandparent)
				<p>p(direct parent)
					<span>span</span>
				</p>
		</div>
	</div>
	<script>
		$(function(){
			// children() : 선택된 요소의 바로 아래 자손 리턴(인자가 있는 겨우 일치하는 자손만 리턴)
			console.log($('.wrap').children());
			$('.wrap').children().css({'color':'red', 'border':'2px solid red'});
			// children()을 한 번더 사용해 메소드 체이닝 
			$('.wrap').children().children().css({'color':'blue', 'border':'2px solid blue'});
			$('.wrap').children().children('ul').css({'color':'green', 'border':'2px solid green'});
			
			// find() : 선택된 요소와 일치하는 모든 후손 리턴
// 			console.log($('.wrap').find());
			$('.wrap').find('span').css({'color':'pink', 'border':'2px solid pink'});
			
			//span 1,2에만 주황색으로 테두리, 글자색 바꾸기
// 			$('li').children().css({'color':'orange', 'border':'2px solid orange'});
// 			$('li').children('span').css({'color':'orange', 'border':'2px solid orange'});
// 			$('.wrap').children('li').children().css({'color':'orange', 'border':'2px solid orange'});
// 			$('.wrap').children('ul').fine('span').css({'color':'orange', 'border':'2px solid orange'});
// 			$('.wrap').children('ul').children('ul').fine('span').css({'color':'orange', 'border':'2px solid orange'});
// 			$('.wrap').children('ul').children('ul').children('li').chidren('span').css({'color':'orange', 'border':'2px solid orange'});
			$('.wrap').children().children().children().chidren('span').css({'color':'orange', 'border':'2px solid orange'});
		});
		
	</script>
	
</body>
</html>
