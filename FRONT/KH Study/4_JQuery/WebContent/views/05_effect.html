	<h2>fadeIn()와 fadeOut()</h2>
	<button id="fadeIn">fadeIn()</button>
	<button id="fadeOut">fadeOut()</button>
	<button id="fadeToggle">toggle()</button>
	<br>
	<img id="flower" src="../images/flower1.PNG">
	<script>
		$('#fadeIn').click(function(){
			$('#flower').fadeIn(500); // 속도 지정 가능
		})
		$('#fadeOut').click(function(){
			$('#flower').fadeOut(900); // 속도 지정 가능
			
		})
	
		$('#flower').hover(function(){
			$(this).fadeTo(700, 0.4);	// fadeTo(속도, 옅어짐 정도) : 원하는 만큰 옅어지는 정도를 설정 
		}, function(){
			$(this).fadeTo(700, 1);
		}); // 1에 가까울 수록 진해지고, 0에 가까울 수록 옅어진다.
		
		$('#fadeToggle').click(function(){
			$('#flower').fadeToggle(1000);
		});
	
	</script>
